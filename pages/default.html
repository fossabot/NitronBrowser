<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New tab</title>
    <link rel="shortcut icon" type="image/png" href="../imgs/icon64.png"/>
    <style>
        body {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: 0;
            background: linear-gradient(45deg, #009789, #5DC4B4);
            overflow: hidden;
        }

        img {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            height: 50%;
            max-height: 512px;
        }
    </style>
</head>
<body>
    <img src="../imgs/watermark.png">
</body>
</html>
